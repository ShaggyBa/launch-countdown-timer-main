<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Launch countdown timer</title>
	<link rel="stylesheet" href="style/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<h1 id="launching-phrase">We're launching soon</h1>

			<section class="countdown">
				<div class="countdown-item">
					<div class="timer"><span id="days">08</span></div>
					<div class="timer-styled"></div>
					<label for="days">days</label>
				</div>
				<div class="countdown-item">
					<div class="timer"><span id="hours">23</span></div>
					<div class="timer-styled"></div>

					<label for=" days">hours</label>
				</div>
				<div class="countdown-item">
					<div class="timer"><span id="minutes">55</span></div>
					<div class="timer-styled"></div>

					<label for=" minutes">minutes</label>
				</div>
				<div class="countdown-item">
					<div class="timer"><span id="seconds">41</span></div>
					<div class="timer-styled"></div>

					<label for=" seconds">seconds</label>
				</div>
			</section>

		</div>
		<footer class="footer">
			<div class="social">
				<ul>
					<li><a href="https://facebook.com/"><ion-icon name="logo-facebook"></ion-icon></a></li>
					<li><a href="https://www.instagram.com/"><ion-icon name="logo-pinterest"></ion-icon></a></li>
					<li><a href="https://pinterest.com/"><ion-icon name="logo-instagram"></ion-icon></a></li>
				</ul>
			</div>
		</footer>
	</div>


	<script src="scripts/script.js"></script>

	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
