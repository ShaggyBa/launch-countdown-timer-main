<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Launch countdown timer</title>
	<link rel="stylesheet" href="style/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<h1 id="launching-phrase">We're launching soon</h1>

			<section class="countdown">
				<div class="countdown-item">
					<div class="timer"><span id="days">08</span></div>
					<label for="days">days</label>
				</div>
				<div class="countdown-item">
					<div class="timer"><span id="hours">23</span></div>
					<label for="days">hours</label>
				</div>
				<div class="countdown-item">
					<div class="timer"><span id="minutes">55</span></div>
					<label for="minutes">minutes</label>
				</div>
				<div class="countdown-item">
					<div class="timer"><span id="seconds">41</span></div>
					<label for="seconds">seconds</label>
				</div>
			</section>

		</div>
		<footer class="footer">
			<div class="social">
				<ul>
					<li><a href="#"><img src="images/icon-facebook.svg" alt="facebook"></a></li>
					<li><a href="#"><img src="images/icon-pinterest.svg" alt="pinterest"></a></li>
					<li><a href="#"><img src="images/icon-instagram.svg" alt="instagram"></a></li>
				</ul>
			</div>
		</footer>
	</div>


	<script src="scripts/script.js"></script>
</body>

</html>
